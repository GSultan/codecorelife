<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coffee Cake</title>
    <style>
    .grey {
      background-color: lightgrey;
      border-radius: 10px;
      border-width: medium;
      border: grey 1px solid;
      width: 800px;
      color: maroon;
      text-align: center;
    }
    .ingredients {
      color: black;
      border-radius: 10px;
      background-color: beige;
      margin: 20px;
      text-align: left;
    }
    hr {
      border-top: 1px dashed grey;
    }
    h2 {
      padding: 30px;
    }
    ul {
      padding: 0 0 30px 30px;
    }
    </style>
  </head>
  <body>
    <div class = "grey">
      <h1>Coffee Cake</h1>
      <hr />
      <img src="http://images-gmi-pmc.edge-generalmills.com/d56b1148-08bb-41bb-8589-d11893055461.jpg" />
      <hr />
      <div class = "ingredients">
        <h2>Ingredients</h2>
        <ul>
          <li>150g caster sugar</li>
          <li>150g butter or margarine</li>
          <li>3 eggs</li>
          <li>150g self raising flour</li>
          <li>1 1/2 tsp baking powder</li>
          <li>1 tbsp hot water</li>
          <li>1 tbsp instant coffee (add more if you like it strong)</li>
        </ul>
      </div>
    </div>
  </body>
</html>
