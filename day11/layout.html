<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Float Layout</title>
  </head>
  <body>
    <nav style="background-color: red">Nav</nav>
    <aside style="background-color: orange; float: left; width: 25%; height: 400px;">Aside</aside>
    <section style="background-color: green; float: right; width: 75%; height: 400px">Section</section>
    <footer style="background-color: blue; clear: left">Footer</footer>
  </body>
</html>
